<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/login.js"></script>
    <title>Login-Form</title>
    <style>
        
    </style>
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center vh-100">
                <div class="col-md-4">
                    <form class="rounded bg-white shadow p-5">
                        <h3 class="text-dark fs-4 mb-3 text-center">Login</h3>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="email">Email address</label>
                            <br>
                            <span id="e" style="color: red;"></span>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                          </div>
                        <div class="fw-normal text-muted mb-3">
                            New Here? <a href="register.html" class="text-primary fw-bold text-decoration-none">Register</a>
                        </div>
                        <button type="submit" id="login_btn" class="btn btn-primary submit_btn w-100 my-4">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section> 
</body>
</html>
