<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/register.js"></script>
    <title>Register-Form</title>
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center vh-100">
                <div class="col-md-4  mt-5">
                    <form action="" class="rounded bg-white shadow p-5" id="signup-form">
                        <h3 class="text-dark fs-4 mb-3 text-center">Register</h3>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="username" required onblur="u">
                            <label for="username">Username</label>
                            <br>
                            <span id="u" style="color: red;"></span>
                          </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="email" required>
                            <label for="email">Email address</label>
                            <br>
                            <span id="e" style="color: red;"></span>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" required>
                            <label for="password">Password</label>
                            <br>
                            <span id="p" style="color: red;"></span>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="cnfpassword" required>
                            <label for="cnfpassword">confirm Password</label>
                            <br>
                            <span id="cp" style="color: red;"></span>
                          </div>
                        <div class="fw-normal text-muted mb-3">
                            Already registered? <a href="login.html" class="text-primary fw-bold text-decoration-none">login</a>
                        </div>
                        <button type="submit" id="btn" class="btn btn-primary submit_btn w-100 my-4">Register</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </section> 
</body>
</html>
